<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITprofit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="feedback">
        <div class="content">
            <h3 class="form-title">Форма обратной связи</h3>
            <form id="contactForm" class="contact-form" novalidate>
                <div class="form-field">
                    <input type="text" id="name" name="name" placeholder="Имя*" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-field">
                    <input type="email" id="email" name="email" placeholder="Email*" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-field">
                    <input type="text" id="phone" name="phone" placeholder="+375" required>
                    <span class="error-message" id="phoneError"></span>
                </div>
                <div class="form-field">
                    <textarea id="message" name="message" placeholder="Ваше сообщение" rows="1" required></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                <button type="submit">Отправить</button>
            </form>
            <div id="formMessage"></div>
        </div>
    </section>
    <script src="bundle.js"></script>
</body>
</html>
